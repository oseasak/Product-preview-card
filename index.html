<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="flex-container">     
        <img src="/images/image-product-desktop.jpg">
        <div class="item">
          <p>PERFUME</p>

          <div class="thick"> Gabrielle <br> Essence Eau <br> De Parfum </div> 

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> <br>

          <span class="num"> $149.99 </span>
          <span class="num2"> $169.99 </span><br> <br>

          <input type="button" class="button" value="Add to Cart">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/oseasak" target="_blank">AsaK'</a>.
    </div>
  </body>
</html>
